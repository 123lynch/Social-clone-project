{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}

<h1>Create New Group!</h1>
<form id="groupForm" action="{% url 'groups:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-primary btn-lg">
</form>
{% endblock %}
